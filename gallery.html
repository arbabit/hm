<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Haroon Mahmood Welfare Trust</title>
    <link rel="stylesheet" href="style.css">
    <style>
    .food-img-bordered {
        border: 4px solid #1976a5;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        width: 100%;
        max-width: 400px;
        height: auto;
        margin: 0 auto;
        display: block;
    }
    .food-slideshow-container {
        position: relative;
        max-width: 420px;
        margin: 30px auto;
        background: #fff;
        padding: 20px 0;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.07);
        text-align: center;
    }
    .food-slide {
        display: none;
        opacity: 0;
        transition: opacity 1.5s ease;
        width: 100%;
        position: relative;
    }
    .food-slide.active {
        display: block;
        opacity: 1;
        position: relative;
        z-index: 2;
    }
    .food-slideshow-container {
        position: relative;
        max-width: 420px;
        margin: 30px auto;
        background: #fff;
        padding: 20px 0;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.07);
        text-align: center;
        min-height: 350px; /* Ensures container doesn't shrink during transition */
        overflow: hidden;
    }
    .prev, .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        padding: 12px;
        margin-top: -22px;
        color: #1976a5;
        font-weight: bold;
        font-size: 22px;
        border-radius: 0 3px 3px 0;
        user-select: none;
        background: #fff;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .next {right: 0; border-radius: 3px 0 0 3px;}
    .prev {left: 0;}
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header id="mainHeader"></header>

    <main>
        <section class="hero-sub">
            <div class="container">
                <h1><span class="gold-text">Gallery</span></h1>
                <!--<p>A transparent look into our welfare activities and community impact.</p>-->
            </div>
        </section>

        <section class="section">
            <div class="container">
                <div class="gallery-filters">
                    <button class="filter-btn active" data-filter="all">All Activities</button>
                    <button class="filter-btn" data-filter="education">Education</button>
                    <button class="filter-btn" data-filter="healthcare">Healthcare</button>
                    <button class="filter-btn" data-filter="food">Food Distribution</button>
                </div>

                <div class="gallery-grid" id="galleryGrid">
                    <div class="food-slideshow-container">
                        <div class="food-slide fade">
                            <img class="food-img-bordered" src="images/food/food1.jpg" alt="Ration distribution to local families" loading="lazy">
                            <div class="gallery-caption">
                                <p>Food Distribution – Haripur</p>
                            </div>
                        </div>
                        <div class="food-slide fade">
                            <img class="food-img-bordered" src="images/food/food2.jpg" alt="Food distribution event" loading="lazy">
                            <div class="gallery-caption">
                                <p>Food Distribution – Event 1</p>
                            </div>
                        </div>
                        <div class="food-slide fade">
                            <img class="food-img-bordered" src="images/food/food3.jpg" alt="Food distribution event" loading="lazy">
                            <div class="gallery-caption">
                                <p>Food Distribution – Event 2</p>
                            </div>
                        </div>
                        <a class="prev" onclick="plusFoodSlides(-1)">&#10094;</a>
                        <a class="next" onclick="plusFoodSlides(1)">&#10095;</a>
                    </div>
                    <div class="gallery-item" data-category="education">
                        <div class="gallery-card">
                            <img src="images/gallery/edu-1.jpg" alt="Children receiving school supplies" loading="lazy">
                            <div class="gallery-caption">
                                <p>Support for Rural Schools</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="galleryModal" class="modal">
        <span class="modal-close">&times;</span>
        <img class="modal-content" id="modalImg">
        <div id="modalCaption"></div>
    </div>


    <!-- Footer replaced with footer.html content -->
    <div id="mainFooter"></div>

    <!-- Scripts should be at the end of body -->
    <script src="main.js"></script>
    <script>
    let foodSlideIndex = 0;
    let foodSlideTimer;
    function showFoodSlides(n) {
        let slides = document.getElementsByClassName("food-slide");
        if (n >= slides.length) {foodSlideIndex = 0;}
        if (n < 0) {foodSlideIndex = slides.length - 1;}
        for (let i = 0; i < slides.length; i++) {
            slides[i].classList.remove("active");
        }
        slides[foodSlideIndex].classList.add("active");
        // Reset timer for auto slide
        clearTimeout(foodSlideTimer);
        foodSlideTimer = setTimeout(function() {
            plusFoodSlides(1);
        }, 5000); // Change image every 5 seconds
    }
    function plusFoodSlides(n) {
        showFoodSlides(foodSlideIndex += n);
    }
    document.addEventListener("DOMContentLoaded", function() {
        showFoodSlides(foodSlideIndex);
    });
    </script>
</body>
</html>
