<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Haroon Mahmood Welfare Trust</title>
    <link rel="stylesheet" href="style.css">
    <style>
    /* Slideshow: fixed height with object-fit so all slides look consistent */
    .food-slideshow-container {
        position: relative;
        max-width: 920px;
        margin: 28px auto;
        background: #fff;
        padding: 12px;
        border-radius: 10px;
        box-shadow: 0 6px 30px rgba(0,0,0,0.06);
        text-align: center;
        overflow: hidden;
    }
    .food-slide {display: none; width:100%;}
    .food-slide.active {display:block;}
    .food-slide img {
        width: 100%;
        height: 300px; /* slightly reduced height to preserve faces */
        object-fit: cover;
        /* shift crop upwards so faces (upper area) are more likely visible */
        object-position: center 30%;
        border-radius: 8px;
        display: block;
        margin: 0 auto;
        box-shadow: 0 4px 18px rgba(0,0,0,0.06);
    }
    .gallery-caption {margin-top:8px; color:#333; font-size:15px}
    .prev, .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        padding: 10px 14px;
        transform: translateY(-50%);
        color: #1976a5;
        font-weight: 700;
        font-size: 20px;
        background: #fff;
        border-radius: 6px;
        box-shadow: 0 4px 14px rgba(0,0,0,0.08);
        user-select: none;
    }
    .next {right: 12px}
    .prev {left: 12px}

    /* Gallery grid */
    .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 18px;
        margin-top: 26px;
    }
    .gallery-card {background:#fff;border-radius:8px;overflow:hidden;box-shadow:0 6px 16px rgba(0,0,0,0.04)}
    .gallery-card img {width:100%;height:180px;object-fit:cover;display:block}
    .gallery-card .gallery-caption {padding:10px}

    /* Modal */
    .modal{display:none;position:fixed;z-index:999;left:0;top:0;width:100%;height:100%;overflow:auto;background:rgba(0,0,0,0.75)}
    .modal-content{margin:6% auto;display:block;max-width:920px;width:90%;height:auto;border-radius:8px;max-height:80vh;object-fit:contain}
    .modal-close{position:absolute;right:18px;top:18px;color:#fff;font-size:34px;cursor:pointer}
    @media (max-width:900px){.food-slide img{height:260px;object-position:center 30%}}
    @media (max-width:600px){.food-slide img{height:200px;object-position:center 20%}.gallery-card img{height:140px}}
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header id="mainHeader"></header>

    <main>
        <section class="hero-sub">
            <div class="container">
                <h1><span class="gold-text">Gallery</span></h1>
                <!--<p>A transparent look into our welfare activities and community impact.</p>-->
            </div>
        </section>

        <section class="section">
            <div class="container">
                <!-- filters removed: showing all images by default -->

                <div class="gallery-grid" id="galleryGrid">
                    <!-- Featured slideshow (top of grid) -->
                    <div style="grid-column: 1 / -1;">
                        <div class="food-slideshow-container" id="featuredSlideshow">
                            <div class="food-slide">
                                <img src="images/food/food1.jpg" alt="Ration distribution to local families" loading="lazy" data-caption="Food Distribution – Haripur">
                                <div class="gallery-caption"><p>Food Distribution – Haripur</p></div>
                            </div>
                            <div class="food-slide">
                                <img src="images/food/food2.jpg" alt="Food distribution event" loading="lazy" data-caption="Food Distribution – Event 1">
                                <div class="gallery-caption"><p>Food Distribution – Event 1</p></div>
                            </div>
                            <div class="food-slide">
                                <img src="images/food/food3.jpg" alt="Food distribution event" loading="lazy" data-caption="Food Distribution – Event 2">
                                <div class="gallery-caption"><p>Food Distribution – Event 2</p></div>
                            </div>
                            <a class="prev" onclick="plusFoodSlides(-1)">&#10094;</a>
                            <a class="next" onclick="plusFoodSlides(1)">&#10095;</a>
                        </div>
                    </div>

                    <!-- Example gallery items (click opens modal) -->
                    <div class="gallery-item" data-category="education">
                        <div class="gallery-card">
                            <img src="images/gallery/edu-1.jpg" alt="Children receiving school supplies" loading="lazy" data-caption="Support for Rural Schools">
                            <div class="gallery-caption"><p>Support for Rural Schools</p></div>
                        </div>
                    </div>

                    <div class="gallery-item" data-category="healthcare">
                        <div class="gallery-card">
                            <img src="images/gallery/health-1.jpg" alt="Medical camp" loading="lazy" data-caption="Medical Camp – Outreach">
                            <div class="gallery-caption"><p>Medical Camp – Outreach</p></div>
                        </div>
                    </div>

                    <div class="gallery-item" data-category="food">
                        <div class="gallery-card">
                            <img src="images/food/food4.jpg" alt="Food distribution" loading="lazy" data-caption="Community Food Drive">
                            <div class="gallery-caption"><p>Community Food Drive</p></div>
                        </div>
                    </div>

                    <div class="gallery-item" data-category="food">
                        <div class="gallery-card">
                            <img src="images/food/food2.jpg" alt="Volunteers serving" loading="lazy" data-caption="Volunteers Serving" />
                            <div class="gallery-caption"><p>Volunteers Serving</p></div>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </main>

    <div id="galleryModal" class="modal">
        <span class="modal-close">&times;</span>
        <img class="modal-content" id="modalImg">
        <div id="modalCaption"></div>
    </div>


    <!-- Footer replaced with footer.html content -->
    <div id="mainFooter"></div>

    <!-- Scripts should be at the end of body -->
    <script src="main.js"></script>
    <script>
    // Slideshow (auto-advance) + modal for image preview (no filters)
    let foodSlideIndex = 0;
    let foodSlideTimer;

    function showFoodSlides(index) {
        const slides = document.getElementsByClassName('food-slide');
        if (!slides.length) return;
        if (index >= slides.length) foodSlideIndex = 0;
        if (index < 0) foodSlideIndex = slides.length - 1;
        for (let i = 0; i < slides.length; i++) slides[i].classList.remove('active');
        slides[foodSlideIndex].classList.add('active');
    }
    function plusFoodSlides(step){
        const slides = document.getElementsByClassName('food-slide');
        if (!slides.length) return;
        foodSlideIndex += step;
        if (foodSlideIndex >= slides.length) foodSlideIndex = 0;
        if (foodSlideIndex < 0) foodSlideIndex = slides.length - 1;
        showFoodSlides(foodSlideIndex);
        resetFoodTimer();
    }
    function resetFoodTimer(){
        clearInterval(foodSlideTimer);
        foodSlideTimer = setInterval(()=> plusFoodSlides(1), 4500);
    }

    // Modal preview
    function openModal(img){
        const modal = document.getElementById('galleryModal');
        const modalImg = document.getElementById('modalImg');
        const modalCaption = document.getElementById('modalCaption');
        modal.style.display = 'block';
        modalImg.src = img.src;
        modalCaption.textContent = img.dataset.caption || img.alt || '';
    }
    function closeModal(){
        const modal = document.getElementById('galleryModal');
        const modalImg = document.getElementById('modalImg');
        modal.style.display = 'none';
        modalImg.src = '';
    }

    document.addEventListener('DOMContentLoaded', function(){
        showFoodSlides(foodSlideIndex);
        resetFoodTimer();

        document.querySelectorAll('.gallery-grid img, .food-slide img').forEach(img => {
            img.style.cursor = 'zoom-in';
            img.addEventListener('click', ()=> openModal(img));
        });

        document.querySelector('.modal-close').addEventListener('click', closeModal);
        document.getElementById('galleryModal').addEventListener('click', function(e){ if (e.target === this) closeModal(); });
        document.addEventListener('keydown', function(e){ if (e.key === 'Escape') closeModal(); });
    });
    </script>
</body>
</html>
